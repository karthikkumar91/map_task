<div class="container-fluid">
  <div class="row bg-primary first">
    <div class="col-md-6">
      <div class="row extra">
        <div class="col-md-6 title"><div class="space"><p>Foursquare</p></div>
        <!-- <div class="col-md-6"> -->
            <div class="search">
                <div class="search1">
                    <i class="fas fa-search icon"></i>
                    <input class="search4 search-text" maxlength="2048"id="place"  #search [formControl]="searchControl"
                    name="q" type="text" jsaction="paste:puy29d" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" 
                    autocomplete="off" autocorrect="off" role="combobox" spellcheck="false" title="Search" value="" 
                    aria-label="Search" placeholder="search" ngModel>
                </div>
              </div>
            </div>
        <!-- </div> -->
      </div>
    </div>
    <div class="col-md-6"></div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <aside class="mapContainer"  [class.fixed]="fixed">
        <agm-map [class.fixed]="fixed"  [latitude]="latitude" [longitude]="longitude"  [zoom]="16" >
          <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          <agm-marker *ngFor="let data of locationnames; let i = index" [latitude]="data.location.lat" [longitude]="data.location.lng" [label]="{
                color: '#ffffff',
                fontWeight: 'bold',
                text: (i + 1).toString()
                }" (markerClick)="getLocation($event)"   >
               <agm-info-window class="alert alert-success">
                  <h2 class="text-info">{{data.name}}</h2>
                  <span>{{data.location.formattedAddress}}</span>
                  <!-- <a routerLink="">Details</a> -->
              </agm-info-window>
          </agm-marker>
        </agm-map>
      </aside>
    <div class="detail" style="   height: 550px;
    overflow: auto;">
                <div [@listAnimation]="locationnames"
                (@listAnimation.start)="logAnimation($event)"
                (@listAnimation.done)="logAnimation($event)">
              <a class="box list-group-item" routerLink="/details/{{data.id}}/{{data.location.lat}}/{{data.location.lng}}" *ngFor="let data of locationnames; let i = index">
                    
                <div  class="list-group-item-text text-info text">{{i+1}})</div>
                <div class="col-md-4 detail-section list-group-item-heading text-info text" >{{data.name}}</div>
               
                <!-- <div class="col-md-4 rating list-group-item-text text-info">{{data.id}}</div> -->
              </a>
            </div>
      </div>
    </div>
  </div>
  <footer>
      <app-footer></app-footer>
  </footer>
</div>
<router-outlet></router-outlet>
